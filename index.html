<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome Books</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://bootswatch.com/5/litera/bootstrap.min.css">
  <script src="app.js" defer></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light p-3 d-flex justify-content-between">
    <h4 class="m-0"><a class="text-decoration-none nav-item" href="#">Awesome Books</a></h4>
    <div class="nav-links">
      <a class="text-decoration-none px-2 nav-item" href="">List</a>
      <span>|</span>
      <a class="text-decoration-none px-2 nav-item" href="">Add New</a>
      <span>|</span>
      <a class="text-decoration-none px-2 nav-item" href="">Contact</a>
    </div>
</nav>
  <div class="container-fluid">
    <h1 class="text-center my-4">Awesome Books</h1>
    <ul id="book-list" class="book-list m-auto border border-dark"></ul>
    <form action="submit" id="book-form" class="book-form m-auto">
      <h2 class="text-center my-4">Add a New Book</h2>
      <input type="text" name="" id="book-title" placeholder="Title">
      <input type="text" name="" id="book-author" placeholder="Author">
      <input type="submit" value="Add book">
    </form>
  </div>
</body>
</html>
